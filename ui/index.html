<!DOCTYPE html>
<html>
<head>
    <title>Leave Management - Inceptez</title>
    <style>
        /* === Theme === */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef2f3;  /* softer background */
        }
        header {
            background: #0066cc;   /* blue header */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        nav {
            background: #004080;   /* darker blue */
            padding: 10px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            display: none;
            padding: 20px;
        }
        section.active {
            display: block;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            padding: 8px;
            width: 250px;
            margin-top: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            margin-top: 10px;
            display: block;
            border-radius: 5px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #d9e6f2;
        }
        .delete-link {
            color: red;
            cursor: pointer;
            text-decoration: underline;
        }
        .message { margin-top: 10px; color: green; }
        .error { color: red; }
    </style>
</head>
<body>
<header>Leave Management</header>
<nav>
    <a href="#" onclick="showSection('add')">Apply Leave</a>
    <a href="#" onclick="showSection('view')">View Leaves</a>
</nav>

<!-- Apply Leave -->
<section id="add" class="active">
    <h2>Apply Leave</h2>
    <form id="leaveForm">
        <label>Employee Name:</label>
        <input type="text" id="empname" required>
        <label>Description:</label>
        <input type="text" id="description" required>
        <label>Date (YYYY-MM-DD):</label>
        <input type="date" id="date" required>
        <label>Leave Type:</label>
        <select id="leave_id" required></select>
        <button type="submit">Apply Leave</button>
    </form>
    <p id="status"></p>
</section>

<!-- View Leaves -->
<section id="view">
    <h2>Leaves Types</h2>
    <table id="leavesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="loadLeaves()">Refresh</button>
</section>

<script>
    const API_URL = "http://127.0.0.1:8000"; // your backend URL

    function showSection(id) {
        document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
        document.getElementById(id).classList.add("active");
        if (id === "add") loadLeaveTypes();
    }

    // Load leave types
    function loadLeaveTypes() {
        fetch(`${API_URL}/get_leaves`)
        .then(res => res.json())
        .then(data => {
            const select = document.getElementById("leave_id");
            select.innerHTML = "";
            data.forEach(lv => select.innerHTML += `<option value="${lv.id}">${lv.name}</option>`);
        });
    }

    // Apply Leave
    document.getElementById("leaveForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const data = {
            empname: document.getElementById("empname").value,
            description: document.getElementById("description").value,
            date: document.getElementById("date").value,
            leave_id: parseInt(document.getElementById("leave_id").value)
        };
        fetch(`${API_URL}/add_leave`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(() => {
            document.getElementById("status").innerText = "Leave applied!";
            this.reset();
            loadLeaveTypes();
            loadLeaves();
        })
        .catch(() => document.getElementById("status").innerText = "Error applying leave");
    });

    // View Leaves
    function loadLeaves() {
        fetch(`${API_URL}/get_leaves`)
        .then(res => res.json())
        .then(data => {
            const tbody = document.querySelector("#leavesTable tbody");
            tbody.innerHTML = "";
            data.forEach(lv => {
                tbody.innerHTML += `<tr>
                    <td>${lv.id}</td>
                    <td>${lv.name}</td>
                </tr>`;
            });
        });
    }

    // Initial load
    loadLeaveTypes();
    loadLeaves();
</script>
</body>
</html>
